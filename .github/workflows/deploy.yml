name: Deploy Astro site to Pages (with optional versioning)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      createVersion:
        description: "Create a new version folder (v1, v2, v3...)?"
        required: false
        default: "false"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Snapshot base build
        run: |
          rm -rf dist-base
          cp -r dist dist-base

      - name: Fetch existing versions
        run: |
          git clone --depth=1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages || echo "gh-pages branch missing"

      - name: Copy existing versions into dist
        run: |
          shopt -s nullglob
          for dir in gh-pages/v*/ ; do
            target="dist/$(basename "$dir")"
            rm -rf "$target"
            cp -R "$dir" "$target"
          done

      - name: Prepare version folders
        if: >
          github.event_name == 'workflow_dispatch' && github.event.inputs.createVersion == 'true'
          || contains(github.event.head_commit.message, 'deploy-version')
        run: |
          cd gh-pages
          versions=$(ls -d v* 2>/dev/null || echo "")
          cd ..
          if [ -z "$versions" ]; then
            nextVersion=v1
          else
            latest=$(echo "$versions" | sed 's/v//' | sort -n | tail -1)
            next=$((latest + 1))
            nextVersion="v$next"
          fi
          echo NEXT_VERSION=$nextVersion >> $GITHUB_ENV
          mkdir -p dist/${nextVersion}
          cp -r dist-base/. dist/${nextVersion}/

      - name: Cleanup snapshot
        run: |
          rm -rf dist-base
          rm -rf gh-pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
