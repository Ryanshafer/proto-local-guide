name: Deploy Astro site to Pages (with optional versioning)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      createVersion:
        description: "Create a new version folder (v1, v2, v3...)?"
        required: false
        default: "false"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: dist-artifact
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Upload versioning artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  version:
    if: >
      github.event_name == 'workflow_dispatch' && github.event.inputs.createVersion == 'true'
      || contains(github.event.head_commit.message, 'deploy-version')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: dist

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Determine next version folder
        run: |
          cd gh-pages || exit 0
          versions=$(ls -d v* 2>/dev/null || echo "")
          if [ -z "$versions" ]; then
            echo NEXT_VERSION=v1 >> $GITHUB_ENV
          else
            latest=$(echo "$versions" | sed 's/v//' | sort -n | tail -1)
            next=$((latest + 1))
            echo NEXT_VERSION=v$next >> $GITHUB_ENV
          fi

      - name: Copy build into version folder
        run: |
          source $GITHUB_ENV || true
          mkdir -p version-dist/${NEXT_VERSION}
          cp -r dist/* version-dist/${NEXT_VERSION}/

      - name: Deploy versioned build
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: version-dist
          destination_dir: .
          keep_files: true

      - name: Output version
        run: |
          echo "Created version: $NEXT_VERSION"
